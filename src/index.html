<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue-template</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.11.1/theme-chalk/index.css"
        integrity="sha256-bEU1E9bONHyZVHW0v9nFo6vnFpctv7NGJgDJQ6xnzeQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"
        integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js"
        integrity="sha256-r/vPIUvTobCpYZsMmvU7HM58cNd4D6/vdICqDFapV7Y=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.1/vuex.min.js"
        integrity="sha256-6XOQHnT/ZYiLvi5YuVz7lX1dsxa7GFoQb1Q9mRdtHWU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.11.1/index.js"
        integrity="sha256-tXyZE/QW5Ur3Cg96+c3NMdbmjHpzATRxm98HHr3v1i0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.11.1/locale/en.min.js"
        integrity="sha256-xqMHjzFOIEzue2Y9UeXYd0De8cqPUltzIG053RdSJEg=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="app">
        <el-container class="tac">
            <el-aside width="300px" class="dark side-menu">
                <el-row>
                    <el-col class="sidebar-title" :span="24">
                        <h2>
                            <i class="material-icons">extension</i>
                            vue-template
                        </h2>
                    </el-col>
                </el-row>

                <el-row>
                    <el-col :span="24">
                        <el-menu :router="true" theme="dark">
                            <el-menu-item index="/">
                                <i class="material-icons">home</i>
                                Home
                            </el-menu-item>
                        </el-menu>
                    </el-col>
                </el-row>
            </el-aside>

            <el-main class="vh-full router-view" v-loading.body="loading">
                <router-view :key="$route.fullPath"></router-view>
            </el-main>
        </el-container>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
        integrity="sha256-1fEPhSsRKlFKGfK3eO710tEweHh1fwokU5wFGDHO+vg=" crossorigin="anonymous"
        data-main="/require.js"></script>
    <script src="/bundle.js"></script>

    <script src="/index.js"></script>
</body>

</html>
